<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tagdij.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ügyfelek nyilvántartása</title>
</head>
<body>
    <nav>
        <h1>Ügyfelek nyilvántartása</h1>
        <ul>
            <li>
                <button type="button" class="btn btn-primary" id="createBefiz">Befizetés</button>
            </li>
            <li>
                <button type="button" class="btn btn-primary" id="create"><i class="fa-solid fa-plus"></i></button>
            </li>
            <li>
                <button type="button" class="btn btn-dark" id="read"><i class="fa-solid fa-list-check"></i></button>
            </li>
            <li>
                <button type="button" class="btn btn-info" id="update"><i class="fa-solid fa-pen"></i></button>
            </li>
        </ul>
    </nav>
    <div class="container-fluid color">
        <div class="container">
            <form action="#" method="post" class="row" id="dolgozoForm">
                <fieldset>
                    <legend>Ügyfél</legend>
                    <div class="row">
                        <div class="mb-3 col-2">
                            <label for="azon" class="form-label">Azonosító</label>
                            <input type="number" class="form-control" id="azon" name="azon" numeric required>
                        </div>
                        <div class="mb-3 col-5">
                            <label for="nev" class="form-label">Név</label>
                            <input type="text" class="form-control" id="nev" name="nev" required>
                        </div>
                        <div class="mb-3 col-5">
                            <label for="szuldatum" class="form-label">Születési dátum</label>
                            <input type="number" class="form-control" id="szuldatum" name="szuldatum" numeric required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="irszam" class="form-label">Irányítószam</label>
                            <input type="number" class="form-control" id="irszam" name="irszam" numeric required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="orsz" class="form-label">Ország</label>
                            <input type="text" class="form-control" id="orsz" name="orsz" required>
                        </div>
                    </div>
                </fieldset>
            </form>
            <form action="#" method="post" class="row" id="befizForm">
                <fieldset>
                    <legend>Befizetés</legend>
                    <div class="row">
                        <div class="mb-3 col-4">
                            <label for="befizazon" class="form-label">Azonosító</label>
                            <input type="number" class="form-control" id="befizazon" name="befizazon" numeric required>
                        </div>
                        <div class="mb-3 col-4">
                            <label for="befizdatum" class="form-label">Dátum</label>
                            <input type="datetime" name="befizdatum" id="befizdatum" class="form-control" numeric>
                        </div>
                        <div class="mb-3 col-4">
                            <label for="befizosszeg" class="form-label">Összeg</label>
                            <input type="number" class="form-control" id="befizosszeg" name="befizosszeg" numeric required>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div id="tagdijlista"></div>
            <div id="befizlista"></div>
        </div>
    </div>
</body>
</html>
